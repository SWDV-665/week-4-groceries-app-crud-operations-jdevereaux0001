<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <h3 text-center *ngIf="items.length === 0">
    No items available on the list!
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-label>{{item.quantity}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary">Favorite</ion-item-option>
        <ion-item-option (click)="editItem(item, i)" color="secondary">Edit</ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab  vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button mini (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-explore-container name="Home page"></app-explore-container>

</ion-content>
